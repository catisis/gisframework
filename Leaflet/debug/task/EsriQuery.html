<!DOCTYPE html>
<html>
<head>
    <title>Leaflet debug page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../dist/leaflet.css"/>

    <link rel="stylesheet" href="../css/screen.css"/>

    <script type="text/javascript" src="../../build/deps.js"></script>
    <script src="../leaflet-include.js"></script>
</head>
<body>

<div id="map"></div>

<script type="text/javascript">
    var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            osm = L.tileLayer(osmUrl, {maxZoom: 18, attribution: osmAttrib});

    var map = L.map('map')
            .setView([39.911447974020426,116.3910484313965], 15)
            .addLayer(osm);


    var query = new L.EsriQuery({
        url: 'http://services.arcgis.com/rOo16HdIMeOBI4Mb/arcgis/rest/services/PDX_Pedestrian_Districts/FeatureServer/0'
    })

    function queryTest() {
        // query = query.precision(10);
        query.doQuery(function (a, b, d) {
            debugger;
            b.addTo(map);
        }, this);
    }
</script>
</body>
</html>
