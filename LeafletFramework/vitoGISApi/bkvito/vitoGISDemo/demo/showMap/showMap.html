	<style>
        #map {
            height: 80%;
        }

<body onload="init()">
<div id="map"></div>

<div id="baselayer">
    <button id="defaultlayer" >百度地图</button>
    <button id="dy2">高德地图</button>
</div>
<script>
    var layersConf = "";
    function init() {
        VitoGIS.init("conf_showMap.json",function(e) {
            window.gis = e;
        });
    }
    var btnDefaultLayer = document.getElementById("defaultlayer");
    var btnDy2 = document.getElementById("dy2");
    btnDefaultLayer.addEventListener("click",function(e){
        gis.layerManager.changeBaseLayer("defaultLayer");//参数是配置文件中地图的id
    });
    btnDy2.addEventListener("click",function(e){
        gis.layerManager.changeBaseLayer("amap");//参数是配置文件中地图的id
    });
</script>

</body>
</html>
