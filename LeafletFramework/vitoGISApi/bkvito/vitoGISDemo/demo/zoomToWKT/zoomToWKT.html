<!DOCTYPE html>

<head>

    <title>zoomToWKT示例</title>
    <script src="../../core/js/api.js"></script>
    <style>
        #map {
            height: 80%;
        }

        .myDivIcon {
            background: url(image/poi/default-DJ_Organizationwork.png) no-repeat;
        }

        .myDivIcon span {
            position: absolute;
            top: -18px;
        }
    </style>
</head>
<body onload="init()">
<div id="map"></div>
<div>

</div>
<script>

    function init() {
        VitoGIS.init("conf_zoomToWKT.json", function (e) {
            window.gis = e;
            //isbusine: 1,INCOLOR: '#0075c7'这两个属性可以改变polygon定位时的颜色
            gis.layerManager.zoomToWKT(features);
        });
    }
    var features =
            [
                {
                    wkt: "LINESTRING (117.37485 38.375507,117.374854 38.375473)",
                    attr: {
                        id: 40194,
                        poiurl: {
                            def: "",
                            over: "",
                            pass: ""
                        },//要修改图片可以将属性的值设置为图片的路径
                        title: '测试'
                    }
                }
            ];
</script>
</body>
</html>
