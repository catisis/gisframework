<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fully customizable and responsive CSS grids.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title></title>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0px;
        }
    </style>
    <script src="../../core/js/api.js"></script>
    <script type="text/javascript" src="../../../../../libs/jquery/jquery.js"></script>
	<!--<script type="text/javascript" src="library/jquery.cookie.js"></script>-->

<body>
<div id="map"></div>
<script>

    function init() {
        VitoGIS.init( "phone.json", function (e) {
            window.gis = e;
            gis.Events.on("MAPCLICK", function (e) {
                alert(e.latlng.lat + "," + e.latlng.lng);
            });
        });
    }
    init();
</script>
</body>
