<body>

<!--header开始-->
<a style="display: none" id="downloadUrl">下载文件</a>

    <div class="col-md-8">

<!--header结束-->

<div class="">
    <div class="row clear-margin">
        <div class="container" id="container">

        </div>
    </div>
</div>

<div class="footer">
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" id="btnEnsure" class="btn btn-primary"  data-target="#myModal"> 生成并下载配置 </button>
        <button type="button" id="btnMongodb" class="btn btn-primary"  data-target="#myModal"> 存入mongodb </button>
        <button type="button" id="btnMysql" class="btn btn-primary"  data-target="#myModal"> 存入mysql </button>
        <!--<button type="button" id="btnGoBack" class="btn btn-primary"> 返回</button>-->
        
    </div>
</div>



<!-- 弹出框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">请填写文件名</h4>
            </div>
            <div class="modal-body">
                <input type="text" id="fileName" class="form-control input-sm" aria-label= "" placeholder="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="btnData">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../../../libs/jquery/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../../libs/bootstrap/js/bootstrap.min.js"></script>

<!--每一块配置文件的html模板-->
<script id="artContainer" type="text/html">
    {{each list as value index}}
    <h3 style="clear: both;">{{list[index][1]}}</h3>
    <div class="input-group hidden" id="inputText-{{value[0]}}">
      <span class="input-group-addon">
        {{list[index][2]}}IP地址
      </span>
        <input type="text" class="form-control input-sm" id="input-{{list[index][0]}}" aria-label= "" placeholder="127.0.0.1:8080">
    </div>
    <div id="warning-{{list[index][0]}}" class="hidden"></div>
    <div id="{{list[index][0]}}"></div>
    {{/each}}
</script>
